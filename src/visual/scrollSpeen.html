    <link rel="stylesheet" href="../css/style.css">
    <style>
      .test {
        width: 100px;
        height: 120px;
        background-color: #adb5bd;
      }
      
    </style>
  </head>
  <body>
    <div style="min-height: 2000px; padding-top:300px">
      <div class="athNumber test" id="test3" style="background-color: #85ffa6; margin-left: 480px;">gree</div>
      <div class="athNumber test" id="test2" style="background-color: #FD90ff; margin-left: 680px;">123</div>
      <div class="athNumber test" id="test4" style="background-color: #67b3ff; margin-left: 280px;">blue 10</div>
      <div class="athNumber test">123</div>
      <div class="athNumber test" id="test5" style="background-color: #b6ff18; margin-left: 380px;">123</div>
      <div class="athNumber test" id="test" style="background-color: #FD9A00; margin-left: 80px;">123</div>
      <div class="athNumber test">123</div>
      <div id="show-test"></div>
    </div>
    <script>
      let test = document.getElementById('test');
      let test2 = document.getElementById('test2');
      let test3 = document.getElementById('test3');
      let test4 = document.getElementById('test4');
      let test5 = document.getElementById('test5');
      let showTest = document.getElementById('show-test');
      let bodyTop = 0;
      window.addEventListener('scroll', function () {
        bodyTop = window.pageYOffset;
        scroll(test, 5);
        scroll(test2, 2);
        scroll(test3, 4);
        scroll(test4, 10);
        scroll(test5, 1);
      });
      function scroll(dom, speed) {
        speed = speed * (-1.1);
        let transY = 'translateY(' + parseInt(bodyTop, 10) * speed / 10 + 'px)';
        dom.style.transform = transY;}
      
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
  </body>
